<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buzz Off - Mosquito Classification</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f8f9ff;
        }

        .upload-area.dragover {
            background: #e8ebff;
            border-color: #764ba2;
        }

        .upload-icon {
            font-size: 4em;
            margin-bottom: 15px;
        }

        .upload-text {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 10px;
        }

        .file-input {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .preview-container {
            display: none;
            margin: 20px 0;
            text-align: center;
        }

        .preview-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .result-container {
            display: none;
            margin-top: 30px;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
        }

        .result-container.dengue {
            background: #fee;
            border: 2px solid #f44336;
        }

        .result-container.non-dengue {
            background: #efe;
            border: 2px solid #4caf50;
        }

        .result-title {
            font-size: 1.8em;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .result-container.dengue .result-title {
            color: #d32f2f;
        }

        .result-container.non-dengue .result-title {
            color: #388e3c;
        }

        .confidence {
            font-size: 1.2em;
            margin: 10px 0;
            color: #555;
        }

        .probabilities {
            margin-top: 20px;
            text-align: left;
        }

        .prob-bar {
            margin: 10px 0;
        }

        .prob-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .bar-container {
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            height: 25px;
        }

        .bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 10px;
            color: white;
            font-size: 0.9em;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            display: none;
            background: #fee;
            border: 2px solid #f44336;
            color: #d32f2f;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .reset-btn {
            margin-top: 20px;
            background: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ¦Ÿ Buzz Off</h1>
            <p>Mosquito Classification System</p>
            <p style="font-size: 0.9em; color: #999; margin-top: 5px;">Upload a mosquito image to detect if it's a dengue carrier</p>
        </div>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">ðŸ“¸</div>
            <div class="upload-text">Click to upload or drag and drop</div>
            <div style="color: #999; font-size: 0.9em;">PNG, JPG, JPEG, GIF, BMP, WEBP (Max 16MB)</div>
            <input type="file" id="fileInput" class="file-input" accept="image/*">
        </div>

        <div class="preview-container" id="previewContainer">
            <img id="previewImage" class="preview-image" alt="Preview">
            <button class="btn" id="predictBtn">Analyze Mosquito</button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: #666;">Analyzing image...</p>
        </div>

        <div class="error" id="error"></div>

        <div class="result-container" id="resultContainer">
            <div class="result-title" id="resultTitle"></div>
            <div class="confidence" id="confidence"></div>
            
            <div class="probabilities">
                <div class="prob-bar">
                    <div class="prob-label">
                        <span>Non-Dengue Mosquito</span>
                        <span id="nonDenguePercent">0%</span>
                    </div>
                    <div class="bar-container">
                        <div class="bar-fill" id="nonDengueBar" style="width: 0%"></div>
                    </div>
                </div>
                
                <div class="prob-bar">
                    <div class="prob-label">
                        <span>Dengue Mosquito (Aedes)</span>
                        <span id="denguePercent">0%</span>
                    </div>
                    <div class="bar-container">
                        <div class="bar-fill" id="dengueBar" style="width: 0%"></div>
                    </div>
                </div>
            </div>

            <button class="btn reset-btn" id="resetBtn">Analyze Another Image</button>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewContainer = document.getElementById('previewContainer');
        const previewImage = document.getElementById('previewImage');
        const predictBtn = document.getElementById('predictBtn');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const resultContainer = document.getElementById('resultContainer');
        const resetBtn = document.getElementById('resetBtn');

        let selectedFile = null;

        // Click to upload
        uploadArea.addEventListener('click', () => fileInput.click());

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        // File input change
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            selectedFile = file;
            
            // Show preview
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
                previewContainer.style.display = 'block';
                resultContainer.style.display = 'none';
                error.style.display = 'none';
            };
            reader.readAsDataURL(file);
        }

        // Predict
        predictBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            const formData = new FormData();
            formData.append('file', selectedFile);

            loading.style.display = 'block';
            error.style.display = 'none';
            resultContainer.style.display = 'none';
            predictBtn.disabled = true;

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Prediction failed');
                }

                displayResult(data);
            } catch (err) {
                error.textContent = err.message;
                error.style.display = 'block';
            } finally {
                loading.style.display = 'none';
                predictBtn.disabled = false;
            }
        });

        function displayResult(data) {
            const isDengue = data.is_dengue;
            
            resultContainer.className = 'result-container ' + (isDengue ? 'dengue' : 'non-dengue');
            resultContainer.style.display = 'block';

            document.getElementById('resultTitle').textContent = data.prediction;
            document.getElementById('confidence').textContent = 
                `Confidence: ${(data.confidence * 100).toFixed(2)}%`;

            const nonDengueProb = data.probabilities['Non-Dengue'] * 100;
            const dengueProb = data.probabilities['Dengue'] * 100;

            document.getElementById('nonDenguePercent').textContent = nonDengueProb.toFixed(1) + '%';
            document.getElementById('denguePercent').textContent = dengueProb.toFixed(1) + '%';

            document.getElementById('nonDengueBar').style.width = nonDengueProb + '%';
            document.getElementById('dengueBar').style.width = dengueProb + '%';
        }

        resetBtn.addEventListener('click', () => {
            selectedFile = null;
            fileInput.value = '';
            previewContainer.style.display = 'none';
            resultContainer.style.display = 'none';
            error.style.display = 'none';
        });
    </script>
</body>
</html>
